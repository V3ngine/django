{% extends 'base.html' %}


{% block login %}

<div class="conteiner p-5 ">
    
    <div class="row justify-content-center">
        <div class="col-4">

            <form action="" method="post">

                {% csrf_token %}

               
                <!-- {{form.as_p}} -->

                {% for forms in form %}

                <div class="form-floating mb-3">
                <p>{{forms}}</p>
                </div> 
               
                {% endfor %}

                <button type="submit" class="btn btn-success form-control"> Отправить </button>

                
                {% if form.errors %}
                     <div>{{form.non_field_errors}}</div>

                    <div class="errorlist">
                       <div>{{forms.errors}}</div>  
                    </div>

                {% endif %}
                
            </form>

        </div>
    </div>
    

</div>

{% endblock %}
