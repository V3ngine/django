{% extends 'base.html' %}


{% block form %}

<div class="conteiner">
    
    <div class="row justify-content-center">
        <div class="col-4">

            <form action="" method="post">
                {% csrf_token %}

                {{form.non_field_errors}}
                <!-- {{form.as_p}} -->

                {% for forms in form %}
                <div class="form-floating mb-3">
                <p>{{forms}}</p>
                </div> 
               
                {% endfor %}

                <button type="submit" class="btn btn-success form-control"> Отправить </button>

                
                {% if form.errors %}

                   
                    <div class="errorlist">
                        <p> {{form.password2.errors}} </p>
                        <p> {{form.username.errors}} </p>   
                        <p> {{form.email.errors}} </p>

                    </div>

                {% endif %}
                
            </form>

        </div>
    </div>
    

</div>

{% endblock %}
